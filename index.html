<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Dev Tailwind CSS CDN -->
  </head>

  <body class="bg-white h-[100vh]">
    <!-- Modais -->
    <div
      id="create_task_modal"
      class="hidden absolute z-40 bg-black/50 w-screen h-screen flex items-center justify-center"
    >
      <div
        class="w-[90%] md:w-[50%] shadow-xl bg-gray-200 rounded-xl py-8 px-6 md:px-12"
      >
        <h1
          class="text-center text-2xl font-bold tracking-widest uppercase text-[#D9287A]"
        >
          Criar tarefa
        </h1>

        <div class="h-0.5 bg-gray-700/10 w-full my-6"></div>

        <form id="createTaskForm" class="flex flex-col space-y-4">
          <div class="space-y-0.5">
            <span class="text-gray-500 text-sm">Tarefa à realizar:</span>
            <input
              required
              class="py-2 outline-none px-4 text-xs md:text-sm rounded-lg w-full"
              type="text"
              name="name"
              placeholder="Ex: Caminhada durante a manhã..."
            />
          </div>

          <div class="space-y-0.5">
            <span class="text-gray-500 text-sm"
              >Descrição da tarefa (Opcional):</span
            >
            <textarea
              class="py-2 resize-none h-[100px] outline-none px-4 text-xs md:text-sm rounded-lg w-full"
              name="description"
              placeholder="Ex: Realizar corrida na praia de 2.5km e retornar até casa..."
            ></textarea>
          </div>
          <div class="flex space-x-3">
            <button
              class="bg-purple-600 py-2.5 w-full rounded-xl text-white uppercase text-sm"
              type="submit"
            >
              Confirmar
            </button>
            <button
              id="close_create_task_modal"
              type="button"
              class="bg-red-600 py-2.5 px-6 rounded-xl text-white uppercase text-sm"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>

    <div
      id="view_task_modal"
      class="hidden absolute z-40 bg-black/50 w-screen h-screen flex items-center justify-center"
    >
      <div
        class="w-[50%] shadow-xl bg-gray-200 rounded-xl overflow-hidden py-8 px-12"
      >
        <h1
          id="view_task_modal_name"
          class="text-center text-xl font-bold tracking-widest uppercase text-[#D9287A] overflow-hidden"
        ></h1>

        <div class="h-0.5 bg-gray-700/10 w-full my-6"></div>

        <div class="flex flex-col space-y-8 items-center pb-4">
          <p
            id="view_task_modal_description"
            class="text-center text-gray-700"
          ></p>
          <div id="view_task_modal_status"></div>
        </div>

        <button
          id="close_view_task_modal"
          type="button"
          class="bg-red-600 py-2.5 w-full rounded-xl text-white uppercase text-sm"
        >
          Fechar
        </button>
      </div>
    </div>

    <div
      id="confirm_delete_task_modal"
      class="hidden absolute z-40 bg-black/50 w-screen h-screen flex items-center justify-center"
    >
      <div
        class="w-[50%] shadow-xl bg-gray-200 rounded-xl overflow-hidden py-8 px-12"
      >
        <h1
          class="text-center text-xl font-bold tracking-widest uppercase text-[#D9287A] overflow-hidden"
        >
          confirmar exclusão?
        </h1>

        <div class="h-0.5 bg-gray-700/10 w-full my-6"></div>

        <p class="pb-3 text-center text-gray-700">
          Marcando <span class="text-red-600">"SIM"</span> você ira excluir a
          tarefa, deseja prosseguir?
        </p>

        <div class="flex space-x-2 pt-4">
          <button
            id="confirm_delete_task_modal_btn"
            type="button"
            class="bg-red-600 py-2.5 w-full rounded-xl text-white uppercase text-sm"
          >
            Sim
          </button>
          <button
            id="close_delete_task_modal"
            type="button"
            class="bg-purple-600 py-2.5 w-full rounded-xl text-white uppercase text-sm"
          >
            Não
          </button>
        </div>
      </div>
    </div>
    <!-- End Modais-->

    <header
      class="w-full flex justify-between items-center bg-purple-700 p-4 shadow-xl"
    >
      <h1 class="hidden md:flex font-semibold text-white text-xl">
        Lista de Tarefas
      </h1>
      <img
        class="w-[30%] md:w-[12%]"
        draggable="false"
        src="./assets/images/vortigo-logo.webp"
        alt="Logo da empresa Vortigo Digital"
      />
      <button
        id="open_create_task_modal"
        class="flex items-center space-x-1 md:space-x-2 transition-colors bg-gray-50 hover:bg-gray-200 uppercase text-xs md:text-sm px-3 md:px-6 py-2.5 rounded-full"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 md:w-6 md:h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13.5 16.875h3.375m0 0h3.375m-3.375 0V13.5m0 3.375v3.375M6 10.5h2.25a2.25 2.25 0 0 0 2.25-2.25V6a2.25 2.25 0 0 0-2.25-2.25H6A2.25 2.25 0 0 0 3.75 6v2.25A2.25 2.25 0 0 0 6 10.5Zm0 9.75h2.25A2.25 2.25 0 0 0 10.5 18v-2.25a2.25 2.25 0 0 0-2.25-2.25H6a2.25 2.25 0 0 0-2.25 2.25V18A2.25 2.25 0 0 0 6 20.25Zm9.75-9.75H18a2.25 2.25 0 0 0 2.25-2.25V6A2.25 2.25 0 0 0 18 3.75h-2.25A2.25 2.25 0 0 0 13.5 6v2.25a2.25 2.25 0 0 0 2.25 2.25Z"
          />
        </svg>

        <span>Criar tarefa</span>
      </button>
    </header>

    <main class="py-6">
      <!-- Task List -->
      <section
        class="h-[30rem] md:h-[40rem] flex flex-col px-6 md:px-12 md:items-center justify-center space-y-2 overflow-hidden"
      >
        <h1
          class="pl-2 pb-1 md:pb-4 text-2xl md:text-3xl uppercase text-gray-600 font-bold"
        >
          Tarefas (<span id="tasks_count">0</span>)
        </h1>
        <div
          class="overflow-x-hidden overflow-y-auto space-y-4 rounded-2xl w-full"
          style="max-width: 100vw; max-height: 100vh"
        >
          <div
            class="task-list flex flex-col space-y-4 pr-4 overflow-y-auto"
          ></div>
        </div>
      </section>
    </main>

    <footer
      class="flex items-center justify-between absolute bottom-0 w-full px-4 pb-2.5 pt-3 text-xs text-gray-100 bg-purple-700"
    >
      <div class="w-1/2 text-[0.7rem] md:text-xs md:w-full flex items-center">
        <span>Equipe Lucario - João Luft, Raul Medeiros e Franklyn Lima</span>
      </div>
      <div class="flex space-x-2 items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.59 14.37a6 6 0 0 1-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 0 0 6.16-12.12A14.98 14.98 0 0 0 9.631 8.41m5.96 5.96a14.926 14.926 0 0 1-5.841 2.58m-.119-8.54a6 6 0 0 0-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 0 0-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 0 1-2.448-2.448 14.9 14.9 0 0 1 .06-.312m-2.24 2.39a4.493 4.493 0 0 0-1.757 4.306 4.493 4.493 0 0 0 4.306-1.758M16.5 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
          />
        </svg>

        <span>Rocket.Up</span>
      </div>
    </footer>

    <script src="./js/tasks.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/form.js"></script>
  </body>
</html>
